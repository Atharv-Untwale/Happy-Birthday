<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Anshu</title>
  
</head>
<body>
  <div class="bg-gradient">
    <section class="hero-section">
      <h1 class="main-heading">
        🎂✨ Happy Birthday Anshu 💖🦋
      </h1>
      <div class="scroll-indicator">
        Scroll Down ⬇️
      </div>
    </section>

    <section class="content-section">
      <div class="envelope-container">
        <div class="envelope-wrapper" id="envelopeWrapper">
          <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
              <div class="envelope-text">
                💌 Click Me 💌
              </div>
            </div>
            <div class="envelope-heart-stamp">💖</div>
          </div>
        </div>
      </div>

      <div class="card-container hidden" id="cardContainer">
        <div class="birthday-card">
          <h2 class="card-heading">💝 To My Love 💝</h2>
          <div class="card-decorative-hearts">💕 🌸 💕</div>
          <div class="card-message">
            <p><strong>Happiest Birthday to you, my dearest Anshu! 🎉💖</strong></p>
            <br>
            <p>You are the reason behind my biggest smiles 🌸✨.</p>
            <p>May your day be filled with endless happiness, surprises, and love 💕🦋.</p>
          </div>
          <div class="card-decorative-hearts">🦋 ✨ 🦋</div>
          <div class="card-signature">
            Forever yours,<br>💌 Atharv
          </div>
        </div>
      </div>
    </section>

    <div id="floatingHeartsContainer"></div>
    <div id="floatingButterfliesContainer"></div>
    <div id="sparklesContainer"></div>
  </div>

 
</body>
</html>
